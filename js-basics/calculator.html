<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body>
    <!-- 9j calculater -->
<h4>calculator</h4>

<p class="upCalc"></p>
<p>
    <button onclick="
      updateCalculation('1');
    ">1</button>

    <button onclick="
      updateCalculation('2');
    ">2</button>

    <button onclick="
      updateCalculation('3');
    ">3</button>

    <button onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
    ">6</button>

    <button onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = eval(calculation);
      diaplayCalc()
      localStorage.setItem('calculation', calculation);
    ">=</button>

    <button onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <p>
    <button onclick="
      calculation = '';
      diaplayCalc()
      localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>




    <script>
            //   <!-- 9j calculater -->


    let calculation = localStorage.getItem('calculation') || '';

diaplayCalc()

function updateCalculation(value) {
calculation += value;
diaplayCalc()
localStorage.setItem('calculation', calculation);
}

function saveCalculation() {
localStorage.setItem('calculation', calculation);
}

function diaplayCalc(){
document.querySelector('.upCalc').innerHTML = calculation
}
    </script>
</body>
</html>
